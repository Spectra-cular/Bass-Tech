<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .outer-button {
      position: relative;
      display: inline-block;
    }

    .inner-button {
      display: none;
      position: absolute;
      top: 100%;
      left: 50%;
      transform: translateX(-50%);
    }
  </style>
</head>
<body>

  <div class="outer-button" onclick="toggleInnerButton()">
    Click me
    <button class="inner-button" onclick="innerButtonClick()">Inner Button</button>
  </div>

  <script>
    function toggleInnerButton() {
      var innerButton = document.querySelector('.inner-button');
      innerButton.style.display = (innerButton.style.display === 'none' || innerButton.style.display === '') ? 'block' : 'none';
    }

    function innerButtonClick() {
      alert('Inner button clicked!');
      // Add your inner button click functionality here
    }
  </script>

</body>
</html>
