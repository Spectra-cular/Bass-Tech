    <style>
        html {
            height: 100%;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: sans-serif;
            background: linear-gradient(#141e30, #2a6c56);
            color: #fff;
        }

        h1 {
            margin: 20px;
            font-size: 36px;
            text-align: center;
        }

        nav {
            text-align: left;
        }

        nav ul {
            padding: 0;
            margin: 0;
            list-style: none;
            display: flex;
            flex-wrap: wrap;
            justify-content: flex-start;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 5px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            overflow: hidden;
        }

        nav ul h2 {
            display: inline-block;
            margin: 0;
            padding: 15px 20px;
            font-size: 20px;
        }

        nav a {
            text-decoration: none;
            color: #fff;
        }

        header {
            text-align: center;
        }

        h2 {
            font-size: 24px;
            margin-top: 20px;
        }

        h3 {
            font-size: 18px;
        }

        .button-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 20px;
            justify-content: center;
            margin: 20px;
        }

        button {
            display: block;
            width: 100%;
            padding: 15px;
            background-color: #03f484;
            color: #fff;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #02824f;
        }

        #chat-container {
            max-width: 400px;
            margin: 20px auto;
            border-radius: 10px;
            background-color: rgba(255, 255, 255, 0.1);
            padding: 10px;
            overflow-y: scroll;
            max-height: 300px;
        }

        #user-input {
            width: calc(100% - 22px);
            padding: 10px;
            display: inline-block;
            vertical-align: top;
            border: none;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.1);
            color: #fff;
        }

        #send-button {
            width: 20px;
            padding: 10px;
            background-color: #03f484;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 2px;
            vertical-align: top;
            transition: background-color 0.3s;
        }

        #send-button:hover {
            background-color: #02824f;
        }
    </style>
</head>

<body>

    <!-- Chat Container -->
    <div id="chat-container"></div>
    <input type="text" id="user-input" placeholder="Type your message...">
    <button id="send-button" onclick="sendMessage()">Send</button>

    <script>
        function sendMessage() {
            var userMessage = document.getElementById('user-input').value;
            appendMessage('user', userMessage);

            // Replace this with your chatbot logic (e.g., calling an API)
            // For simplicity, I'm just echoing the user's message in this example
            var botReply = "I got your message: " + userMessage;
            appendMessage('bot', botReply);

            document.getElementById('user-input').value = '';
        }

        function appendMessage(sender, message) {
            var chatContainer = document.getElementById('chat-container');
            var messageElement = document.createElement('div');
            messageElement.textContent = sender + ': ' + message;
            chatContainer.appendChild(messageElement);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }
    </script>
