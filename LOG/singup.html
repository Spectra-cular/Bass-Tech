<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>

    <style>
        html {
            height: 100%;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #3498db, #2c3e50);
        }

        .login-box {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 400px;
            padding: 40px;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.7);
            box-sizing: border-box;
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.5);
            border-radius: 10px;
        }

        .login-box h2 {
            margin: 0 0 30px;
            padding: 0;
            color: #fff;
            text-align: center;
        }

        .login-box .user-box {
            position: relative;
        }

        .login-box input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            color: #fff;
            margin-bottom: 20px;
            border: none;
            border-bottom: 2px solid #03f484;
            background: transparent;
            outline: none;
        }

        .login-box label {
            position: absolute;
            top: 0;
            left: 0;
            padding: 10px;
            font-size: 16px;
            color: #fff;
            pointer-events: none;
            transition: 0.5s;
        }

        .login-box input:focus~label,
        .login-box input:valid~label {
            top: -20px;
            left: 0;
            color: #03f484;
            font-size: 14px;
        }

        .login-box button {
            display: inline-block;
            padding: 10px 20px;
            color: #fff;
            font-size: 16px;
            text-decoration: none;
            text-transform: uppercase;
            background-color: #03f484;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
            cursor: pointer;
        }

        .login-box button:hover {
            background-color: #02824f;
        }
    </style>
</head>
<body>

    <form action="connect.php" method="post" class="login-box">
        <h2>Sign Up</h2>
        <div class="user-box">
            <input type="text" id="username" name="username" required>
            <label for="username">Username:</label>
        </div>
        <div class="user-box">
            <input type="password" id="password" name="password" required>
            <label for="password">Password:</label>
        </div>
        <div class="user-box">
            <input type="email" id="email" name="email" required>
            <label for="email">Email:</label>
        </div>
            <a herf="qwe.html" target="_blank">
        <button type="submit">Sign Up</button>
            </a>
    </form>

</body>
</html>
